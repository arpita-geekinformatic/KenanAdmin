<!--Page header-->
<div class="page-header">
    <div class="page-leftheader">
        <h4 class="page-title">Image Crop</h4>
    </div>
    <div class="page-rightheader ms-auto d-lg-flex d-none">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)" class="d-flex"><svg class="svg-icon"
                        xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z" />
                        <path d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z" opacity=".3" />
                    </svg><span class="breadcrumb-icon"> Home</span></a></li>
            <li class="breadcrumb-item"><a href="javascript:void(0)">Apps</a></li>
            <li class="breadcrumb-item active" aria-current="page">Image Crop</li>
        </ol>
    </div>
</div>
<!--End Page header-->

<div class="row mt-5" id="app">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Image Crop</div>
            </div>
            <div class="card-body p-0">

                <div class="row">
                    <div class="col-12 p-5">
                        <input type="file" (change)="fileChangeEvent($event)" />
                    </div>
                    <div class="col-sm-12 mx-auto">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                                    [aspectRatio]="4 / 3" format="png" (imageCropped)="imageCropped($event)"
                                    (imageLoaded)="imageLoaded($event)" (cropperReady)="cropperReady()"
                                    (loadImageFailed)="loadImageFailed()"></image-cropper>
    
                            </div>
                            <div class="col-md-6 col-12">
                                <img [src]="croppedImage" />
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
