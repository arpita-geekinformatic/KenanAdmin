<div class="row">
	<div class="col-xl-12 col-lg-12 col-md-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title">Drivers Details</h3>
			</div>
			<div class="card-body">
				<div class="row">
					<form  [formGroup]="driverRegisterForm" (ngSubmit)="!updateid ? addDriver() :  updateDriverdata()">
						<div class="col-sm-6 col-md-6">
							<div class="mb-3">
								<label class="form-label">First Name <span class="text-red">*</span></label>
								<input type="text" class="form-control" placeholder="First name" required
									autocomplete="on" [ngClass]="{
														'is-invalid': driverRegisterForm.controls['firstName'].invalid && (driverRegisterForm.controls['firstName'].dirty || driverRegisterForm.controls['firstName'].touched) 
													  }" formControlName="firstName">
							</div>
							<div
								*ngIf="driverRegisterForm.controls['firstName'].invalid && (driverRegisterForm.controls['firstName'].dirty || driverRegisterForm.controls['firstName'].touched)">
								<div *ngIf="driverRegisterForm.controls['firstName'].errors.required"
									class="text-danger">
									Enter FirstName
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-6">
							<div class="mb-3">
								<label class="form-label">Last Name <span class="text-red">*</span></label>
								<input type="text" name="lastName" class="form-control" autocomplete="off"
									placeholder="Enter Last Name" required [ngClass]="{
														'is-invalid': driverRegisterForm.controls['lastName'].invalid && (driverRegisterForm.controls['lastName'].dirty || driverRegisterForm.controls['lastName'].touched) 
													  }" formControlName="lastName">
							</div>
							<div
								*ngIf="driverRegisterForm.controls['lastName'].invalid && (driverRegisterForm.controls['lastName'].dirty || driverRegisterForm.controls['lastName'].touched)">
								<div *ngIf="driverRegisterForm.controls['lastName'].errors.required" class="text-danger">
									Enter LastName
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<div class="mb-3">
								<label class="form-label">Email address<span class="text-red">*</span></label>
								<input type="email" class="form-control" placeholder="Email" autocomplete="off"
									placeholder="Enter Email" required [ngClass]="{
														'is-invalid': driverRegisterForm.controls['email'].invalid && (driverRegisterForm.controls['email'].dirty || driverRegisterForm.controls['email'].touched) 
													  }" formControlName="email">
							</div>
							<div
								*ngIf="driverRegisterForm.controls['email'].invalid && (driverRegisterForm.controls['email'].dirty || driverRegisterForm.controls['email'].touched)  ">

								<div *ngIf="driverRegisterForm.controls['email'].errors?.email" class="text-danger">
									Email address is invalid
								</div>

								<div *ngIf="driverRegisterForm.controls['email'].errors.required" class="text-danger">
									Email address is required
								</div>
							</div>
						</div>
						<div class="col-sm-6 col-md-6" *ngIf="!updateid">
							<div class="mb-3">
								<label class="form-label">Password <span class="text-red">*</span></label>
								<input type="password" name="password" class="form-control" placeholder="Password"
									autocomplete="off" required [ngClass]="{
														'is-invalid': driverRegisterForm.controls['password'].invalid && (driverRegisterForm.controls['password'].dirty || driverRegisterForm.controls['password'].touched) 
													  }" formControlName="password">

							</div>
							<div
								*ngIf="driverRegisterForm.controls['password'].invalid && (driverRegisterForm.controls['password'].dirty || driverRegisterForm.controls['password'].touched)">
								<div *ngIf="driverRegisterForm.controls['password'].errors.required" class="text-danger">
									Password is required
								</div>
								<div *ngIf="driverRegisterForm.controls['password'].errors.minlength"
									class="text-danger">
									Password must be at least 6 characters
								</div>
							</div>
						</div>
						<div class="form-footer mt-2">
							<button type="submit" [disabled]="
												driverRegisterForm.invalid" class="btn  btn-primary btn-block px-2 btn-submit d-flex">
								<div class="arrow bounce"><i class="fe fe-arrow-right "></i></div>
								{{updateid ===null ? 'Add' : 'Update' }} 
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
